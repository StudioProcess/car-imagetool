<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>car-imagetool</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body ng-app="citApp">
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="row header">
    <!-- Code for small screens first, and larger devices will inherit those styles. Customize for larger screens as necessary. -->
    <div class="large-12 columns title">
      Image Tool
    </div>
  </div>

  <div class="row">
    <!-- Code for small screens first, and larger devices will inherit those styles. Customize for larger screens as necessary. -->
    <div class="large-8 columns image-upload">
      <div class="callout" data-closable>
        <p>
          <br />Drop your image(s) here!</p>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="small-1 columns"></div>
    <!-- apparently large-4 insteat of large-3 makes safari fuck up the layout!? -->
    <div class="large-2 columns image-template">
      <div class="template-chooser-title">Choose from Templates</div>
      <div class="row single-template">A</div>
      <div class="row single-template">B</div>
      <div class="row single-template">C</div>
      <div class="row single-template">D</div>
      <div class="row options-template content-left">
        <ul class="options-ul" style="list-style-type: none;">
          <li><input id="checkbox1" type="checkbox"><label for="checkbox1">Störer 1 benutzen?</label></li>
          <li><input id="checkbox2" type="checkbox"><label for="checkbox2">Störer 2 benutzen?</label></li>
          <li><input id="checkbox3" type="checkbox"><label for="checkbox3">Rahmen benutzen?</label></li>
          <li><input id="checkbox4" type="checkbox"><label for="checkbox4">S/W benutzen?</label></li>
        </ul>
      </div>
      <div class="row options-template">
        <div class="text">Save images as ZIP-file?</div>
        <div class="switch tiny">
          <input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
          <label class="switch-paddle" for="yes-no">
            <span class="show-for-sr">Do you like me?</span>
            <span class="switch-active" aria-hidden="true">Yes</span>
            <span class="switch-inactive" aria-hidden="true">No</span>
          </label>
        </div>
        <div class="text">
          <a href="" class="button">Generate Images</a>
          <button type="button" class="success button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    by <a href="http://process.studio">Process</a>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;
      b[l] || (b[l] =
        function() {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/what-input/what-input.js"></script>
  <script src="/bower_components/foundation-sites/dist/foundation.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <!-- endbuild -->

</body>

</html>
